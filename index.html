<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title></title>
  </head>
  <body>
    <hr />
    <hr />
    <form>
      나라 : <input type="text" list="countries" />
      <datalist id="countries">
        <option value="가나"></option>
        <option value="스위스"></option>
        <option value="브라질"></option>
      </datalist>
      <p>ddd<input type="radio" name="asdasd" value="" /></p>
      <select name="china">
        <option value="1">짜장면</option>
        <option value="2" selected>짬뽕</option>
        <option value="3">탕수육</option>
      </select>
      <br />
      <input
        type="color"
        value="#FFFFFF"
        onchange="document.body.style.color=this.value"
      />
      <fieldset>
        <legend>회원정보</legend>
        전화번호:<input type="tel" name="phone" value="" /><br />
        이메일:<input type="email" placeholder="id@host" />
      </fieldset>
      <input type="month" />
      <input type="week" />
      <input type="date" />
      <input type="datetime-local" />
      <input type="time" />
      <br /><input type="submit" />
    </form>
  </body>
</html>
